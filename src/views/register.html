<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pagina de Ingreso</title>
    <%- include("partials/head.html") %>
  </head>
  <body>
    <%- include("partials/navigation.html") %>

    <div class="container p-5">
      <div class="row">
        <div class="col-sm-4 offset-md-4">
          <div class="card animated flipInY">
            <div class="card-header bg-dark text-white text-center">
              <h3>Registrarse</h3>
            </div>
            <div class="card-body">
              <form action="/users/register" method="POST">

                <div class="form-group">
                    <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>

                <div class="form-group">
                  <select class="form-control" id="genero" name="genero">
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>N/A</option>
                  </select>
                </div>

                <div class="form-group">
                  <input class="form-control" type="email" id="correo" name="correo" placeholder="Email" required>
                </div>

                <div class="form-group">
                  <input class="form-control" type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" id="contrasena2" name="contrasena2" placeholder="Confirme su Contraseña" required>
                </div>

                <div class="form-group">
                  <button class="btn btn-primary btn-block">
                    Registrarse
                  </button>
                 <!-- <input type="submit" value="Registrarse" />-->
                  </br>
                  
                  <a href="/login">¿Ya tienes una cuenta?</a>

                </div>
                
              </form>    
            </div>
          </div>
        </div>
      </div>
    </div>

    <%- include("partials/footer.html") %>

    <!-- JAVASCRIPT CDNS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
